[uwsgi]
socket = /opt/catalog/uwsgi.sock
chdir = /opt/catalog
vacuum = True
home = /opt/virtualenvs/catalog
env = DJANGO_SETTINGS_MODULE=catalog.settings
module = catalog.wsgi
chmod-socket = 664
uid = nginx
gid = comses
wsgi-file = /opt/catalog/catalog/wsgi.py
processes = 4
threads = 2
stats = 127.0.0.1:9191
