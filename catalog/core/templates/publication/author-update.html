{% extends "base.html" %}
{% load bootstrap3 %}
{% load rest_framework %}

{% block content %}
<h2>Update code archive URLs for &quot;{{ author_correspondence.publication.title }}&quot;</h2>

<form action="{{ author_correspondence.get_absolute_url }}" method='POST'>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <div class='form-group'>
        <button type='submit' class='btn btn-default'>
            Submit
        </button>
    </div>
</form>
{% endblock %}
